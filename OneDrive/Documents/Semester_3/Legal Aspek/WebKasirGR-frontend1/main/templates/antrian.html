{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="relative flex min-h-screen w-full flex-col bg-white overflow-x-hidden" style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif">
  <!-- Header Sticky -->
  <div class="sticky top-0 z-10 bg-white border-b border-[#F4F2F0]">
    <h2 class="text-[#181411] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Antrian Pesanan</h2>
  </div>

  <!-- Scrollable Content -->
  <div class="flex-grow overflow-y-auto pb-24">
    
    <!-- Dibuat Section -->
    <div class="px-4">
      <h3 class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Dibuat</h3>
      
      <!-- Order Created -->
      <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2" id="order-created">
        <div class="text-[#181411] flex items-center justify-center rounded-lg bg-[#f4f2f0] shrink-0 size-12">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"></path>
          </svg>
        </div>
        <div class="flex flex-col justify-center">
          <p class="text-[#181411] text-base font-medium leading-normal line-clamp-1">John Doe</p>
          <p class="text-[#897261] text-sm font-normal leading-normal line-clamp-2">Pesanan #11223</p>
        </div>
        <button class="btn btn-success" onclick="moveToCompleted()">Selesai</button>
      </div>
    </div>

    <!-- Selesai Section -->
    <div class="px-4 mt-4">
      <h3 class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Selesai</h3>

      <!-- Completed Orders -->
      <div id="order-completed"></div>
    </div>

  </div>

  <!-- Bottom Navigation Sticky -->
  <div class="fixed bottom-0 left-0 right-0 bg-white p-4 pt-2 border-t border-[#F4F2F0]">
    <div class="flex w-full items-center justify-center rounded-lg bg-[#F4F2F0] p-1">
      <a href="/order/" class="flex-1 rounded-md py-2 px-4 text-center text-sm font-medium text-[#897261]">Pengambilan Pesanan</a>
      <button class="flex-1 rounded-md bg-white py-2 px-4 text-center text-sm font-bold text-[#181411] shadow-sm">Antrian Pesanan</button>
    </div>
  </div>
</div>

<script>
  function moveToCompleted() {
    const createdOrder = document.getElementById("order-created");
    const completedSection = document.getElementById("order-completed");

    // Pindahkan elemen
    completedSection.appendChild(createdOrder);

    const btnSelesai = createdOrder.querySelector("button");
    btnSelesai.disabled = true;
    btnSelesai.classList.add("disabled");
    btnSelesai.innerText = "Selesai - Telah Diproses";
  }
</script>

{% endblock %}
