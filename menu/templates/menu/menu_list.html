{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

     <a href="{% url 'dashboard' %}" class="btn btn-secondary mb-3">â¬… Kembali ke Dashboard</a>

    <h2>Daftar Menu</h2>

    <a href="{% url 'menu_add' %}" class="btn btn-success mb-3">Tambah Menu</a>

    <table class="table">
        <thead>
            <tr>
                <th>Nama Menu</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for m in menus %}
            <tr>
                <td>{{ m.name }}</td>
                <td>Rp{{ m.price }}</td>
                <td>
                    <a href="{% url 'menu_edit' m.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'menu_delete' m.id %}" class="btn btn-danger btn-sm">Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Belum ada menu.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
